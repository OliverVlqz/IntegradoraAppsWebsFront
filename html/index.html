<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <script src="../js/mapkick.js"></script>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1Ijoib2xpdmVybXR6IiwiYSI6ImNscTY5ZHlhcDA1ajcyam56Zjlocmh0c2cifQ.jBBzwR-Z1DfBlhGy9k4woA";
    </script>
    <title>Integradora</title>
    <link rel="stylesheet" href="../css/sidebar.css " />
    <link rel="stylesheet" href="map.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script type="module" src="../js/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <div class="logo_name">Menu</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="index.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Mapa</span>
          </a>
          <span class="tooltip">Mapa</span>
        </li>
        <li>
          <a href="index2.html">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links_name">Usuarios</span>
          </a>
          <span class="tooltip">Usuarios</span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <div class="name_job">
              <div class="name">Usuario</div>
              <div class="job">Nombre</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <form id="formularioPlaza" style="display: flex">
        <div class="text">Integradora</div>
        <input
          placeholder="ID del Usuario..."
          type="number"
          name="usuario_id"
          class="input"
          style="visibility: hidden"
          value="1"
        />
        <input
          placeholder="Nombre..."
          type="text"
          name="nombre"
          class="input"
        />
        <input
          placeholder="Latitud..."
          type="text"
          name="latitud"
          class="input"
        />
        <input
          placeholder="Longitud..."
          type="text"
          name="longitud"
          class="input"
        />

        <button type="submit" style="visibility: true">
          <span class="circle1"></span>
          <span class="circle2"></span>
          <span class="circle3"></span>
          <span class="circle4"></span>
          <span class="circle5"></span>
          <span class="text"></span>
        </button>
      </form>

      <div id="map" style="height: 600px"></div>
      <div
        class="Seleccion"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          padding-top: 1rem;
        "
      >
        <div class="radio-inputs" id="Ubicaciones">
          <label class="radio">
            <input type="radio" name="radio" checked="" />
            <span class="name">Ubicacion</span>
          </label>
          <label class="radio">
            <input type="radio" name="radio" />
            <span class="name">Ubicacion 2</span>
          </label>

          <label class="radio">
            <input type="radio" name="radio" />
            <span class="name">Ubicacion 3</span>
          </label>
        </div>
      </div>
    </section>
    <script>
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");
      let searchBtn = document.querySelector(".bx-search");
      closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
      });
      searchBtn.addEventListener("click", () => {
        // Sidebar open when you click on the search iocn
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
      });
      // following are the code to change sidebar button(optional)
      function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
          closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); //replacing the iocns class
        } else {
          closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); //replacing the iocns class
        }
      }
    </script>
  </body>
</html>
